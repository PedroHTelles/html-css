<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form, h1{
            max-width: 500px;
            
            margin: 0 auto 50px auto;
        }

        form fieldset, form div{
            margin: 0 auto 15px auto;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de formulário
    </h1>

    <form action="cadastro.php" method="post">
      <div>
        <label for="inum1">Digite um número: </label>
        <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(i2num.value)">
      </div>
      <div>
        <label for="i2num">Digite o segundo número: </label>
        <input type="number" name="2num" id="i2num" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(i2num.value)">
      </div>
      <div>
        <label for="isoma">A soma dos números é: </label>
        <output id="isoma">0</output>
      </div>

      <div>
        <label for="inota">Digite sua nota de 0 a 10</label>
        <input type="range" name="nota" id="inota" min="0" max="10" value="6" oninput="ivalornota.innerHTML = Number(inota.value)">
        <output id="ivalornota">6</output>
      </div>

      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>

    <script>
        
    </script>
</body>
</html>
