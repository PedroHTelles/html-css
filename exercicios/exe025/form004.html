    <title>Formulário</title>

        div{

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome:</label> <input type="text" name="nome" id="name" autocomplete="name" required maxlength="30" minlength="3">
            </div>

            <div>
                <label for="iemail">Email:</label> <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>

            <div>
                <label for="itel">Telefone:</label> <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx) xxxx-xxxx" pattern="^/(/d{2}/)/d{4, 5}-/d{4}$">
            </div>
        </fieldset>
